    <script>
        // Function to create random number within a range
        function getRandomInt(min, max) {
          return Math.floor(Math.random() * (max - min + 1)) + min;
        }
      
        // Function to create a new box element
        function createBox() {
          const box = document.createElement('div');
          box.classList.add('box');
          // Set random position for the box
          box.style.left = getRandomInt(0, window.innerWidth - 50) + 'px';
          box.style.top = getRandomInt(0, window.innerHeight - 50) + 'px';
          document.body.appendChild(box);
          // Remove the box after a timeout
          setTimeout(() => {
            box.remove();
          }, 7000); // Remove after 5 seconds
        }
      
        // Create boxes every second
        setInterval(() => {
          createBox();
        }, 1000); // Create a new box every second
      </script>
